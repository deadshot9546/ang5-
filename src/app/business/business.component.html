

<table class="table">
    <thead>
      <th>Name</th>
      <th>Age</th>
      <th>Id</th>
      <th>Salary</th>
      
    </thead>
  
  
    <tbody>
  
      <tr *ngFor="let u of users">
        <td>{{u.name}}</td>
        <td>{{u.age}}</td>
        <td>{{u.id}}</td>
        <td>{{u.salar}}</td>
        
      </tr>
  
    </tbody>
  </table>
